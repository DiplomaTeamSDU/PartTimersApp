{% extends 'base.html' %}

{% block content %}
<section class="profile-background">
    <div class="container">
        <div class="post-job-container">
            <form method="post">
                {% csrf_token %}
                <div class="post-job-1">
                    <h2 style="margin: 0; font-weight: 600; font-size: 26px; color: #4C56CC;">Upload new project</h2>
                    <input type="submit" value="Apply" class="applybtn1" style="padding: 8px 28px; font-size: 16px !important;" >
                </div>
                <div class="post-job-2">
                    <label for="title" class="header-25-colored">Title:</label>
                    <!-- <input type="text" placeholder="Title" name="title"> -->
                    {{ form.title }}
                </div>
                <div class="post-job-3">
                    <label for="description" class="header-25-colored">What are you looking to get done?</label>
                    <p style="margin: 0; font-weight: 500; font-size: 16px; line-height: 140%; color: #737272;">This will help to get your brief to the right talent. Specifics help here.</p>
                    <!-- <textarea name="description" cols="60" rows="10"></textarea> -->
                    {{ form.description }}
                </div>
                <!-- <input type="file" name="Attach"> -->
                <div class="post-job-4">
                    <label for="category" class="header-25-colored">Which category suits to your project?</label>
                    <!-- <select name="category" id="">
                        <option value="" disabled selected hidden>Choose Category</option>
                        <option value="Frontend">Frontend</option>
                    </select> -->
                    {{ form.category }}
                </div>
                <div class="post-job-5">
                    <div style="margin-right: 1.5rem;">
                        <label for="salary" class="header-25-colored">Budget for project</label>
                        {{ form.salary }}
                    </div>
                    <div>
                        <label for="timeline" class="header-25-colored">Timeline</label>
                        {{ form.timeline }}
                    </div>
                </div>
                <!-- {{ form.as_p }} -->
            </form>
        </div>
    </div>
</section>
{% endblock %}
